{% extends "base_template.html" %}
{% block content %}
<h2>Your Games</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Platform</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>{{ game.name }}</td>
            <td>{{ game.get_platform_display }}</td>
            <td>{{ game.genre }}</td>
            <td>
                <a href="{% url 'edit_game' game.id %}">Edit</a> |
                <a href="{% url 'delete_game' game.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">You have no games added.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
