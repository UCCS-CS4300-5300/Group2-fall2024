{% extends "base_template.html" %}
{% block title %}Update Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Ensure column adjusts responsively -->
        <div class="col-md-6 col-lg-6">
            <h3 class="text-center mb-4">Update Your Password</h3>
            <form method="POST" class="border p-4 rounded shadow-sm form-layout">
                {% csrf_token %}
                <!-- Wrapping all form fields in a flex container -->
                <div class="form-group">
                    {{ password_form.as_p }}
                </div>
                <!-- Flexbox for consistent button alignment -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'user_page' %}" class="btn">Back to Profile</a>
                    <button class="btn" type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
   

    /* Ensures buttons and other elements adjust on small screens */
    @media (max-width: 1200px) {
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
        }
        
        .d-flex {
            flex-direction: column; /* Stack the buttons on small screens */
            align-items: stretch;  /* Ensure buttons stretch across the screen */
        }

        .d-flex a,
        .d-flex button {
            width: 100%;  /* Make buttons take full width on small screens */
            margin-bottom: 10px;  /* Space between buttons */
        }
    }
</style>
{% endblock %}
