<!DOCTYPE html>
<html lang="en">
    <!-- ensure that static folder is available for use on this template -->
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles-v2.css' %}">
    <!-- Used bootstrap to make sure sticky navigation bar with game-logo on the left and routes to other pages -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>
        {% block title %}Homepage
        {% endblock %}
    </title>
</head>
<body>
    <!-- including common navbar file on index page  -->
    <!-- Updated navigation for responsiveness w/ better view -->
<nav class="nav navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <!-- logo -->
    <img src="{% static 'images/game-logo.png' %}" alt="GamePlan Logo" class="logo">
    <!-- toggle navigation for the small screen sizes for responsiveness -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse custom-navbar" id="navbarNav" style="justify-content: center;>
        <!-- navigation list -->
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Events</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'calendar' user.id %}">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_page' %}">Account</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
            {%endif%}
        </ul>
        <!-- Theme toggle button -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="themeToggleDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Theme
            </button>
            <div class="dropdown-menu" aria-labelledby="themeToggleDropdown">
              <button id="theme-toggle" class="dropdown-item"> Dark/Light Mode</button>
            </div>
          </div>
          
        </div>
    </nav>
     <!-- Page Content -->
     <div> {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>Created by Group 2</p>
    </footer>
    
<!-- Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Theme toggle script -->
<script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    // toggle dark adn light theme
    toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        body.classList.toggle('light-theme');
    });
</script>
<style>
    /* Dark and Light Theme Styles */
    body.light-theme {
        background-color: #fff;
        color: #000;
    }

    body.dark-theme {
        background-color: #000;
        color: #fff;
    }
</style>
</body>
</html>
