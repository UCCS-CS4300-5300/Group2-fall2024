{% extends "base_template.html" %}

{% block title %}
    {% if form.instance.id %}Edit Game{% else %}Create Game{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">
        {% if form.instance.id %}Edit Game{% else %}Create New Game{% endif %}
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn mt-3">
            {% if form.instance.id %}Update Game{% else %}Create Game{% endif %}
        </button>
    </form>
</div>
{% endblock %}
