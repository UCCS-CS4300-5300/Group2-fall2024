{% extends "base_template.html" %}
{% block title %}Update Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Update Account Information</h3>
            <form method="POST" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                {{ user_form.as_p }}
                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'user_page' %}" class="btn btn-secondary">Back to Profile</a>
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
